<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css"> <!-- linking CSS -->
</head>
<body background="pngtree-blue-square-shapes-abstract-elegant-technology-background-with-glowing-lines-modern-image_16898437 (1).jpg">
    <style>
        body{
            margin-left: 0px;
            font-size: medium;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            
        }
    </style>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        
        <label for="username">Email</label>
        <input type="text" id="username" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="extra-links">
      <p><a href="#">Forgot Password?</a></p>
      <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
