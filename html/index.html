<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ùìúusiclife - your mood changer </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Musiclife">ùìúusiclife</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist"></div>
          <H1>best of NCS-no copyright sounds</H1>
         <div>
            <div class="songItems">
               <img src="logo.png"alt="1">
               <span>let me love you</span>
               <span class="songlistplay"><span class="timestamp">05:34<i class="far fa-play-circle"></i> </span></span>
                    
            </div>
         </div>
         <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <fontawesome class="icons"></fontawesome>
            <i class="fa-solid fa-3x fa-backward"></i>
            <i class="fa-solid  fa-3x  fa-play"></i>
            <i class="fa-solid  fa-3x fa-forward"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
